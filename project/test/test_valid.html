<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			body{
				margin: 0;
				padding: 0;
			}
			.component{
				width: 50%;
				height: 30px;
				margin-bottom: 20px;
				background-color: #eee;
			}
		</style>
	</head>
	<script src="../js/lib/jquery.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/lib/jquery-ui.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/lib/jquery.fullPage.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">

        $(function (){
            	$('#h5').fullpage({
            	    
				'sectionsColor':['#254875','#00FF00','#254587','#695684'],
				onLeave:function(index,nextIndex,direction){
			    	$('#h5').find('.page').eq(index-1).trigger('onLeave');
				},
				afterLoad:function(anchorLink,index){
				   $('#h5').find('.page').eq(index-1).trigger('onLoad');
				},
			});
			$('.page').on('onLeave',function(){
				console.log($(this).attr('id'),'==>>','onLeave');
				$(this).find('.component').trigger('onLeave');
			}),
			$('.page').on('onLoad',function(){
				console.log($(this).attr('id'),'==>>','onLoad');
				$(this).find('.component').trigger('onLoad');
			}),
			$('.component').on('onLoad',function(){
			    $(this).fadeIn();
			    return false;
			}),
			$('.component').on('onLeave',function(){
			    $(this).fadeOut();
			    return false;
			})
			
			
        });
	</script>
	<body>
		<!-- 用于验证 fullpage.js 切换页面，以及内容组织结构可用，组件能够进行动画 -->
		<div id="h5">
			<div class="page section" id="page-1">
				<div class="component log">logo</div>
				<div class="component slogan">slogan</div>
			</div>
			<div class="page section" id="page-2">
				<div class="component desc">desc</div>
			</div>
			<div class="page section" id="page-3">
				<div class="component bar">bar</div>
			</div>
			<!--h5 end-->
		</div>
		
	</body>
</html>
